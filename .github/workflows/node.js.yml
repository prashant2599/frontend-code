name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v2

      - name: ðŸ“‚ Set working directory
        run: cd /home/ec2-user/frontend-code
      - name: ðŸ›  Install dependencies
        run: npm install
        working-directory: /home/ec2-user/frontend-code
      - name: ðŸ›  Build
        run: npm run build
        working-directory: /home/ec2-user/frontend-code
      - name: ðŸ“‚ rsync deployments
        uses: burnett01/rsync-deployments@5.1
        with:
          switches: -avzr --delete
          path: ./*
          remote_path: /usr/share/nginx/html/
          remote_host: 65.1.1.20    
          remote_user: ec2-user
          remote_key: "${{ secrets.SSH_PRIVATE_KEY }}"

      - name: ðŸ“‚ Set ownership on remote server
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > private_key.pem
          chmod 600 private_key.pem

         
          # Run the SSH command
          ssh -i private_key.pem -o StrictHostKeyChecking=no ec2-user@65.1.1.20 \
          "sudo chown -R ec2-user:nginx /usr/share/nginx/html/frontend-code/ && && sudo npm install  && chmod +x /usr/share/nginx/html/frontend-code/dev_run.sh"          
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          
      - name: ðŸŽ‰ Deploy to Remote Server
        uses: appleboy/ssh-action@master
        with:
          host: 65.1.1.20
          username: ec2-user
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /usr/share/nginx/html/frontend-code/
            ./dev_run.sh


          
