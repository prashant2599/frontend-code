name: Deploy Next.js Application

on:
  push:
    branches:
      - main

jobs:
  build:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v2

      - name: ðŸ“‚ Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: ðŸ›  Install dependencies
        run: npm install
        working-directory: ./

      - name: ðŸ›  Build Next.js application
        run: npm run build
        working-directory: ./

      - name: ðŸ“‚ Rsync deployments
        run: |
          echo "${{ secrets.MEDFLICK_PRIVATE_KEY }}" > private_key.pem
          chmod 600 private_key.pem
          rsync -avzr --delete -e "ssh -i private_key.pem -o StrictHostKeyChecking=no" .next/ ec2-user@65.1.1.20:/usr/share/nginx/html/frontend-code/.next/
          rsync -avzr --delete -e "ssh -i private_key.pem -o StrictHostKeyChecking=no" public/ ec2-user@65.1.1.20:/usr/share/nginx/html/frontend-code/public/
          rsync -avzr --delete -e "ssh -i private_key.pem -o StrictHostKeyChecking=no" package.json ec2-user@65.1.1.20:/usr/share/nginx/html/frontend-code/package.json
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ðŸ“‚ Set ownership on remote server
        run: |
          echo "${{ secrets.MEDFLICK_PRIVATE_KEY }}" > private_key.pem
          chmod 600 private_key.pem
          ssh -i private_key.pem -o StrictHostKeyChecking=no ec2-user@65.1.1.20 \
          "sudo chown -R ec2-user:nginx /usr/share/nginx/html/frontend-code/ && sudo npm install --prefix /usr/share/nginx/html/frontend-code/ && chmod +x /usr/share/nginx/html/frontend-code/dev_run.sh"
        env:
          SSH_PRIVATE_KEY: ${{ secrets.MEDFLICK_PRIVATE_KEY }}
          
      - name: ðŸŽ‰ Deploy to Remote Server
        uses: appleboy/ssh-action@master
        with:
          host: 65.1.1.20
          username: ec2-user
          key: ${{ secrets.MEDFLICK_PRIVATE_KEY }}
          script: |
            cd /usr/share/nginx/html/frontend-code/
            ./dev_run.sh
