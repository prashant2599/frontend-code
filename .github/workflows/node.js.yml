name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Deploy to EC2
      run: |
        ssh -o StrictHostKeyChecking=no ec2-user@13.126.124.132 << 'EOF'
          cd /usr/share/nginx/html/frontend-code
          git pull
          sudo chown -R nginx:nginx .
          sudo chmod -R 777 .
          npm install
          npm run build
        EOF
