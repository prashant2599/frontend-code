name: Deploy Next.js Application

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v2

      - name: ðŸ“‚ Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: ðŸ“‚ Prepare remote environment
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > private_key.pem
          chmod 600 private_key.pem
          ssh -i private_key.pem -o StrictHostKeyChecking=no ec2-user@65.1.1.20 \
          "sudo mkdir -p /usr/share/nginx/html/frontend-code && sudo chown ec2-user:nginx /usr/share/nginx/html/frontend-code && sudo chmod 777 /usr/share/nginx/html/frontend-code"
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ðŸ“‚ Copy files to remote server
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > private_key.pem
          chmod 600 private_key.pem
          scp -i private_key.pem -o StrictHostKeyChecking=no -r ./ ec2-user@65.1.1.20:/usr/share/nginx/html/frontend-code/
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ðŸŽ‰ Clone or update repository on remote server
        uses: appleboy/ssh-action@master
        with:
          host: 65.1.1.20
          username: ec2-user
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /usr/share/nginx/html/frontend-code
            if [ ! -d ".git" ]; then
              git clone https://github.com/your-username/your-repo.git .
            else
              git reset --hard
              git clean -fd
              git pull origin main
            fi
            pwd
            ls -la

      - name: ðŸ›  Build and set ownership on remote server
        uses: appleboy/ssh-action@master
        with:
          host: 65.1.1.20
          username: ec2-user
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /usr/share/nginx/html/frontend-code
            if [ -f "package.json" ]; then
              sudo npm install
              sudo npm run build
              sudo npm run dev
            fi
            sudo chown -R ec2-user:nginx /usr/share/nginx/html/frontend-code/
            sudo chmod -R 777 /usr/share/nginx/html/frontend-code/
            if [ -f "dev_run.sh" ]; then
              sudo chmod +x /usr/share/nginx/html/frontend-code/dev_run.sh
              ./dev_run.sh
            fi
