name: Deploy Next.js Application

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v2

      - name: ðŸ“‚ Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: ðŸ›  Install dependencies
        run: npm install
        working-directory: ./

      - name: ðŸ“‚ Prepare remote environment
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > private_key.pem
          chmod 600 private_key.pem
          ssh -i private_key.pem -o StrictHostKeyChecking=no ec2-user@65.1.1.20 \
          "sudo mkdir -p /usr/share/nginx/html/frontend-code && sudo chown ec2-user:nginx /usr/share/nginx/html/frontend-code"
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ðŸ“‚ Copy files to remote server
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > private_key.pem
          chmod 600 private_key.pem
          scp -i private_key.pem -o StrictHostKeyChecking=no -r ./* ec2-user@65.1.1.20:/tmp/frontend-code/
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ðŸ›  Move and build on remote server
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > private_key.pem
          chmod 600 private_key.pem
          ssh -i private_key.pem -o StrictHostKeyChecking=no ec2-user@65.1.1.20 \
          "sudo mv /tmp/frontend-code/* /usr/share/nginx/html/frontend-code/ && cd /usr/share/nginx/html/frontend-code && sudo npm install && sudo npm run build && sudo chown -R ec2-user:nginx /usr/share/nginx/html/frontend-code/ && sudo chmod +x /usr/share/nginx/html/frontend-code/dev_run.sh"
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ðŸŽ‰ Deploy to Remote Server
        uses: appleboy/ssh-action@master
        with:
          host: 65.1.1.20
          username: ec2-user
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /usr/share/nginx/html/frontend-code/
            ./dev_run.sh
